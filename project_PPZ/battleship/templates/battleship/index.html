<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—Ä—Å—å–∫–∏–π –±—ñ–π –¥–ª—è 4 –≥—Ä–∞–≤—Ü—ñ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .player-board {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 280px;
            transition: 0.3s;
        }
        .player-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(11, 24px);
            grid-template-rows: repeat(11, 24px);
            gap: 1px;
            margin: 0 auto;
        }
        .cell {
            width: 24px;
            height: 24px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            background-color: #e6f7ff;
        }
        .cell.hit {
            background-color: #ff6b6b;
        }
        .cell.miss {
            background-color: #d1d1d1;
        }
        .attacker {
            box-shadow: 0 0 15px 3px #4CAF50 !important;
        }
        .target {
            box-shadow: 0 0 15px 3px #f44336 !important;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #2c3e50;">–ú–æ—Ä—Å—å–∫–∏–π –±—ñ–π –¥–ª—è 4 –≥—Ä–∞–≤—Ü—ñ–≤</h1>

    <div class="game-container">
        <!-- –ì—Ä–∞–≤–µ—Ü—å A -->
        <div class="player-board" id="playerA">
            <div class="player-title">A</div>
            <div class="grid" id="gridA"></div>
        </div>

        <!-- –ì—Ä–∞–≤–µ—Ü—å B -->
        <div class="player-board" id="playerB">
            <div class="player-title">B</div>
            <div class="grid" id="gridB"></div>
        </div>

        <!-- –ì—Ä–∞–≤–µ—Ü—å C -->
        <div class="player-board" id="playerC">
            <div class="player-title">C</div>
            <div class="grid" id="gridC"></div>
        </div>

        <!-- –ì—Ä–∞–≤–µ—Ü—å D -->
        <div class="player-board" id="playerD">
            <div class="player-title">D</div>
            <div class="grid" id="gridD"></div>
        </div>
    </div>

    <div class="controls">
        <button id="start-game">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
        <button id="reset-game">–°–∫–∏–Ω—É—Ç–∏</button>
    </div>

    <script>
        const players = ['A', 'B', 'C', 'D'];
        let currentAttacker = 'A';
        let currentTarget = 'B';

        // –°—Ç–≤–æ—Ä—é—î–º–æ —Å—ñ—Ç–∫–∏ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –≥—Ä–∞–≤—Ü—è
        players.forEach(player => {
            const grid = document.getElementById('grid' + player);
            for (let row = 0; row <= 10; row++) {
                for (let col = 0; col <= 10; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');

                    // –ó–∞–≥–æ–ª–æ–≤–∫–∏
                    if (row === 0 && col === 0) {
                        cell.textContent = '';
                    } else if (row === 0) {
                        cell.textContent = col;
                    } else if (col === 0) {
                        cell.textContent = String.fromCharCode(64 + row);
                    } else {
                        cell.dataset.x = col - 1;
                        cell.dataset.y = row - 1;
                        cell.addEventListener('click', function() {
                            attackCell(currentTarget, cell.dataset.x, cell.dataset.y, cell);
                        });
                    }
                    grid.appendChild(cell);
                }
            }
        });

        function updateHighlights() {
            players.forEach(p => {
                document.getElementById('player' + p).classList.remove('attacker', 'target');
            });
            document.getElementById('player' + currentAttacker).classList.add('attacker');
            document.getElementById('player' + currentTarget).classList.add('target');
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        updateHighlights();

        document.getElementById('start-game').addEventListener('click', function () {
            fetch('/reset/', { // –í–∏–∫–ª–∏–∫–∞—î reset –Ω–∞ –±–µ–∫–µ–Ω–¥—ñ
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    resetFrontend(); // –û—á–∏—â–∞—î–º–æ –ø–æ–ª–µ
                    alert('–ù–æ–≤–∞ –≥—Ä–∞ –ø–æ—á–∞–ª–∞—Å—è!');
                }
            });
        });

        // –°–∫–∏–Ω—É—Ç–∏ –≥—Ä—É
        document.getElementById('reset-game').addEventListener('click', function () {
            fetch('/reset/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    resetFrontend();
                    alert('–ì—Ä—É —Å–∫–∏–Ω—É—Ç–æ.');
                }
            });
        });


        function attackCell(targetPlayer, x, y, cellElement) {
            fetch('/attack/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ x: x, y: y, target: targetPlayer })
            })
            .then(response => {
                if (!response.ok) {
                    // üõ°Ô∏è –Ø–∫—â–æ –±–µ–∫–µ–Ω–¥ –ø–æ–≤–µ—Ä–Ω—É–≤ –ø–æ–º–∏–ª–∫—É (400/500)
                    return response.json().then(data => {
                        alert(data.error || "–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ");
                        throw new Error(data.error);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return; // ‚ùå –•—ñ–¥ –Ω–µ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç—å
                }

                if (data.status === "hit") {
                    cellElement.classList.add('hit');
                } else {
                    cellElement.classList.add('miss');
                }

                // ‚úÖ –ó–º—ñ–Ω—é—î–º–æ —Ö—ñ–¥ –ª–∏—à–µ —è–∫—â–æ –∫–ª—ñ—Ç–∏–Ω–∫–∞ –±—É–ª–∞ –Ω–æ–≤–∞
                currentAttacker = data.next_attacker;
                currentTarget = data.next_target;
                updateHighlights();
            })
            .catch(err => {
                console.error("–ü–æ–º–∏–ª–∫–∞:", err.message);
                // ‚ùå –ù—ñ—á–æ–≥–æ –Ω–µ –æ–Ω–æ–≤–ª—é—î–º–æ –Ω–∞ —Ñ—Ä–æ–Ω—Ç—ñ
            });
        }

        // –û—á–∏—â–∞—î –∫–ª—ñ—Ç–∏–Ω–∫–∏ —Ç–∞ –ø—ñ–¥—Å–≤—ñ—á—É–≤–∞–Ω–Ω—è
        function resetFrontend() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('hit', 'miss');
            });
            players.forEach(p => {
                document.getElementById('player' + p).classList.remove('attacker', 'target');
            });
            currentAttacker = 'A';
            currentTarget = 'B';
            updateHighlights();
        }

    </script>
</body>
</html>

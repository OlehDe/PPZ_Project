{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a href='add_news' class="btn btn-primary">Додати новину</a>
    {% endif %}

    <div class="news-list">
        {% for news_item in news %}
            <div class="news-item">
                <h2>{{ news_item.title }}</h2>
                <p>{{ news_item.content }}</p>
                <small>Автор: {{ news_item.author.username }} | Дата: {{ news_item.created_date }}</small>
            </div>
        {% endfor %}
    </div>
{% endblock %}

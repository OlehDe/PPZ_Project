<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Додати новину - Сайт Новин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    nav {
      background-color: #005fa3;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #004885;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 200px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<header>
  <h1>Додати новину</h1>
</header>

<nav>
  <a href="http://127.0.0.1:8000/">Повернутися на головну</a>
</nav>

<main>
  <form id="newsForm" onsubmit="handleSubmit(event)">
    <div class="form-group">
      <label for="title">Заголовок новини:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="content">Текст новини:</label>
      <textarea id="content" name="content" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Зображення:</label>
      <input type="file" id="image" name="image" accept="image/*">
    </div>
    <button type="submit">Опублікувати новину</button>
  </form>

  <script>
  function handleSubmit(event) {
  event.preventDefault();

  const title = document.getElementById('title').value;
  const content = document.getElementById('content').value;

  const news = JSON.parse(localStorage.getItem('news') || '[]');
  news.push({ title, content });
  localStorage.setItem('news', JSON.stringify(news));

  window.location.href = '/';
}
</script>

</main>

</body>
</html>
